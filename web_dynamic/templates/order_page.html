<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/order.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    </header>

    <div class="order-card">
        <form action="{{ url_for('submit_order', product_id=product.id) }}" method="post">
            <img src="{{ url_for('static', filename='images/beaker, glass, 400ml.jpg') }}" alt="">
            <div class="order-details">
                <h2>{{ product.name }}</h2>
                <label for="quentity">Quantity:</label>
                <input type="number" id="quentity" name="quentity" min="1" max="{{ product.quentity }}" required>
            </div>
            <p class="order-description">{{ product.description }}</p>
            <button type="submit" class="order-button">Order</button>
        </form>
    </div>
</body>
</html>
